<!DOCTYPE html>
<html x-data="data()" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{content-page/plantilla}">
<head>

</head>
<body>
<div layout:fragment="espaciocontenidohtml">
  <main class="h-full overflow-y-auto ">
    <div class="container px-6 mx-auto grid comic-font">

      <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
        NUEVO ROL</h2>
      <div
              class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">

        <form th:action="@{/role/insertar}" th:object="${nuevo}" class="form-material" method="post" enctype="multipart/form-data">
          <input type="hidden" th:field="*{idusuario}" >
          <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Username</span>
              <input th:field="*{username}" class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                     placeholder="" disabled/>
            </label>

            <label class="block mt-4 text-sm">
              <span class="text-gray-700 dark:text-gray-400">Rol</span>
              <select th:field="*{idrol}" required class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-multiselect focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray">
                <option value="0" disabled selected>Seleccione un rol</option>
                <option
                        th:each="data : ${roles}"
                        th:text="${data.nombre}"
                        th:value="${data.id}">
                </option>
              </select>
            </label>
            <div>
              <button type="submit" class="bg-cream px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                Crear Rol
              </button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </main>
</div>

</body>
</html>
