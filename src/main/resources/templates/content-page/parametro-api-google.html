
<!DOCTYPE html>
<html x-data="data()" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{content-page/plantilla}">
<head>

</head>
<body>
<div layout:fragment="espaciocontenidohtml">
  <main class="h-full overflow-y-auto ">
    <div class="container px-6 mx-auto grid comic-font">

      <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
       Modificar key api de google</h2>
      <div
              class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">

      
        
        <form th:action="@{/parametro/modificarParametrosKeyGoogle}" th:object="${nuevo}"
						class="form-material" method="post">

						<div
							class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
							<h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"></h2>
							
							<label class="block text-sm">
						    <span class="text-gray-700 dark:text-gray-400 comic-font">
						       Agrega el KEY de api de GOOGLE
						    </span>
						    <div class="flex items-center space-x-2 mt-1">
						        <span class="text-gray-700 dark:text-gray-400 comic-font">
						            https://maps.googleapis.com/maps/api/js?key=
						        </span>
						        <input
						            class="comic-font text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input flex-grow"
						            placeholder="agregue el KEY" 
						            th:field="*{valorText}"
						            type="password"
						            required 
						        />
						    </div>
						</label>
							<h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"></h2>
							<h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"></h2>
							
							<div>
								<button type="submit"
									class="px-4 py-2 text-sm font-medium leading-5 transition-colors duration-150 border border-transparent rounded-lg bg-cream focus:outline-none focus:shadow-outline-purple">
									Guardar</button>
							</div>

						</div>
						
						<input type="hidden" th:field="*{id}">
					

					</form>
        
        
	<p th:if="${error}" th:text="${error}" class="text-danger mt-3 text-center"></p>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </div>
  </main>
</div>

</body>
</html>
