<!DOCTYPE html>
<html x-data="data()" xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{content-page/plantilla}">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<style>


.estado-pendiente {
    
    color: #5fa900; /* Texto negro */
}

.estado-aprobado {    
    color: #ee2e45; /* Texto blanco */
}

.estado-finalizado {
    color: #2196f3; /* Azul para finalizado */
    
}

</style>
</head>
<body>

	<div layout:fragment="espaciocontenidohtml">
		<main class="h-full pb-16 overflow-y-auto">
			<div class="container px-6 mx-auto grid comic-font">
				<h2	class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">Paseos</h2>
					<div class="readonly-select grid grid-cols-1 md:grid-cols-2 gap-4 p-2 w-full"> 
							    <div class="block mt-1 text-sm">
								    <div>
										<a id="visualizarBoton" th:href="@{/paseo/buscarPorFecha}"
										   class="bg-cream px-4 py-2 text-sm font-medium leading-5 text-black transition-colors duration-150 bg-black-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-black-700 focus:outline-none focus:shadow-outline-black">
										   
										   <i class="fas fa-search mr-2"> Buscar</i>
										</a>
									</div>
									<h2 	class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"></h2>
									<div
										class="flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-purple-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray">
										<a class="btn btn-outline-secondary" href="#" role="button"
											th:href="@{/paseo/nuevo}"> <i
											class="fas fa-plus-circle mr-1 text-secondary"></i> A침adir
										</a>
									</div>
								</div>
							    <div class="block text-sm">
							    </div>
					<table id="dataTable" class="w-full whitespace-no-wrap">
					<thead>
						<tr
							class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
							<th scope="col" class="text-primary">Fecha</th>
							<th scope="col" class="text-primary">FechaDelPaseo</th>
							<th scope="col" class="text-primary">Persn.Paseadora</th>
							<th scope="col" class="text-primary">Mascota</th>
							<th scope="col" class="text-primary">Tarifa</th>
							<th scope="col" class="text-primary">Estado</th>
							<th scope="col" class="text-primary">Observacion</th>
							<th scope="col" class="text-primary">Edit/Eliminar</th>
							<th></th>
						</tr>
					</thead>
					<tbody
						class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
						<tr th:each="datos: ${lista}" class="text-gray-700 dark:text-gray-400">
							<td class="px-4 py-3" th:text="${#dates.format(datos.fecha, 'yyyy-MM-dd')}"></td>
							<td class="px-4 py-3" th:text="${datos.fecharealinicio}"></td>
							<td class="px-4 py-3" th:text="${datos.idpersonapasedor.nombres}+' '+${datos.idpersonapasedor.apellidos}"></td>
							<td class="px-4 py-3" th:text="${datos.idMascota.nombre}"></td>
							<td class="px-4 py-3" th:text="${datos.idtarifario.nombre}+' - '+${datos.idtarifario.precio}"></td>
							<td  class="px-4 py-3" th:text="${datos.estado}" th:classappend="${datos.estado == 'PENDIENTE' ? 'estado-pendiente' : 
														                                    (datos.estado == 'APROBADO' ? 'estado-aprobado' : 
														                                    (datos.estado == 'FINALIZADO' ? 'estado-finalizado' : 
														                                    (datos.estado == 'RECHAZADO' ? 'estado-rechazado' : '')))}">
							</td>
							<td class="px-4 py-3" th:text="${datos.observacionpaseo}"></td>

							<td class="px-4 py-3">
    <div class="flex items-center space-x-4 text-sm">
        <!-- Bot칩n de visualizar siempre habilitado -->
        <div class="bg-cream flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-text-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray">
            <a id="visualizarBoton" th:href="@{/paseo/editarCliente/}+${datos.id}">
                <i>Visualizar</i>
            </a>
        </div>

        <!-- Bot칩n de editar, habilitado solo si el estado es 'PENDIENTE' -->
        <div th:if="${datos.estado == 'PENDIENTE'}"
             class="bg-cream flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-black-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray">
            <a th:href="@{/paseo/editar/}+${datos.id}">
                <i>
                    <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path>
                    </svg>
                </i>
            </a>
        </div>
        <div th:unless="${datos.estado == 'PENDIENTE'}"
             class="bg-gray-200 flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-black-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray cursor-not-allowed">
            <a href="#" class="pointer-events-none">
                <i>
                    <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path>
                    </svg>
                </i>
            </a>
        </div>

        <!-- Bot칩n de eliminar, habilitado solo si el estado es 'PENDIENTE' -->
        <div th:if="${datos.estado == 'PENDIENTE'}"
             class="bg-cream flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-black-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray">
            <a th:href="@{/paseo/eliminar/}+${datos.id}">
                <i>
                    <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                    </svg>
                </i>
            </a>
        </div>
        <div th:unless="${datos.estado == 'PENDIENTE'}"
             class="bg-gray-200 flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-black-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray cursor-not-allowed">
            <a href="#" class="pointer-events-none">
                <i>
                    <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                    </svg>
                </i>
            </a>
        </div>
    </div>
</td>


						</tr>

					</tbody>
				</table>


</div>

			</div>
		</main>
	</div>
</body>
</html>
