<!DOCTYPE html>
<html x-data="data()" xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{content-page/plantilla}">
<head>
<style>
    /* Asegúrate de que la columna sea visible en todos los tamaños de pantalla */
    .estado-columna {
        display: table-cell; /* Asegura que la columna sea visible */
    }
</style>

</head>
<body>
	<div layout:fragment="espaciocontenidohtml">
		<main class="h-full pb-16 overflow-y-auto comic-font">
			<div class="container px-6 mx-auto grid comic-font">
				<h2
					class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">Catalogos
					de razas de mascotas</h2>

				<div
					class="flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-purple-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray">
					<a class="btn btn-outline-secondary" href="#" role="button"
						th:href="@{/catalogo/nuevo}"> <i
						class="fas fa-plus-circle mr-1 text-secondary comic-font"></i>
						Añadir
					</a>
				</div>

				<table id="dataTable" class="w-full whitespace-no-wrap">
					<thead>
						<tr	class="font-semibold text-start uppercasetracking-wide text-left text-gray-500  border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
							<th>Nombre</th>
							<th id="estadoColumn" class="estado-column">Estado</th>
							<th>Edit/Eliminar</th>
						</tr>
					</thead>
					<tbody class="divide-y">
						<tr th:each="datos : ${lista}" >
							<td th:text="${datos.nombre}"></td>
							<td th:text="${datos.activo}" class="estado-column"></td>
							<td class="px-4 py-3">
								<div class="flex items-center space-x-4 text-sm">
									<a th:href="@{/catalogo/editar/} + ${datos.id}"	class="px-2 py-2 rounded-lg bg-cream text-black-600 dark:text-gray-400">
										<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
											<path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path>
                        				</svg>
									</a> 
									<a th:href="@{/catalogo/eliminar/} + ${datos.id}" class="px-2 py-2 rounded-lg bg-cream text-black-600 dark:text-gray-400">
										<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            				<path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
												  clip-rule="evenodd">
											</path>
                        				</svg>
									</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				
				<div
					class="flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-purple-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray">
					<a   id="toggleColumn" class="btn btn-outline-secondary" href="#" role="button"
						> <i class="fas fa-plus-circle mr-1 text-secondary comic-font"></i>
						
					</a>
				</div>
				
				

				
				<script type="text/javascript">
					$(document).ready(function() {
						initDataTable();
					});
				    window.addEventListener('resize', handleResize);
				    window.addEventListener('load', handleResize); 
				    document.getElementById('toggleColumn').addEventListener('click', toggleColumnVisibility);
				
				</script>
				
			</div>
		</main>
	</div>
</body>
</html>
