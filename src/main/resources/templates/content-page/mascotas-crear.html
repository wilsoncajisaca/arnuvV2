<!DOCTYPE html>
<html x-data="data()" xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{content-page/plantilla}">
<head>
	<script th:src="@{/content/js/validaciones.js}"defer></script>

</head>
<body>
	<div layout:fragment="espaciocontenidohtml">
		<main class="h-full overflow-y-auto ">
			<div class="container px-6 mx-auto grid comic-font">
				<h2
					class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
					Mascotas</h2>
				<div
					class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
					<form th:action="@{/mascota/insertar}" th:object="${nuevo}"
						class="form-material" method="post" enctype="multipart/form-data">
						<div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
							<div class="mb-3">
								<label for="formFile" class="block text-sm">Agrega una foto de tu mascota</label>								
								<h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"></h2>
								<input class="form-control block text-sm" 
										type="file"
										required
										id="formFile" 
										name="file">
							</div>							
							<label class="block text-sm">
								<span class="text-gray-700 dark:text-gray-400">Nombre</span>
								<input class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
									placeholder="Nombre" th:field="*{nombre}"
									oninput="validarNombre(this)"
									required />
							</label>
							<label class="block text-sm"> <span
								class="text-gray-700 dark:text-gray-400">Edad</span> <input
								class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
								placeholder="Edad" th:field="*{edad}"
								type="number"
								oninput="validarEdad(this)"
								required />
							</label>
							<label class="block text-sm"> <span
								class="text-gray-700 dark:text-gray-400">Raza</span>
								<select
									th:field="*{fkcatalogodetalle.id}" required
									class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-multiselect focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray">
										<option value="0"  selected>Seleccione una
											raza</option>
										<option th:each="catalogo : ${catalogo}"
											th:text="${catalogo.nombre}" th:value="${catalogo.id}"></option>
								</select>
							</label>
							
							<label class="block text-sm">
								<span class="text-gray-700 dark:text-gray-400">Observaci√≥n</span>
								<input class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
									placeholder=""  th:field="*{observacion}"/>
							</label>
							
							
							<h2
								class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"></h2>
							<div>
								<button type="submit"
									class="bg-cream px-4 py-2 text-sm font-medium leading-5 text-black transition-colors duration-150 bg-black-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-black-700 focus:outline-none focus:shadow-outline-black">
									Guardar</button>
							</div>
						</div>
						<input type="hidden" th:field="*{idmascota}">
					</form>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
