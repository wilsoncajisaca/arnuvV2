<!DOCTYPE html>
<html x-data="data()" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Recuperar Contraseña</h2>
                    <form id="passwordForm" th:action="@{/auth/cambiarPass}" th:object="${changePass}" method="post">
                        <div class="mb-3">
                            <label for="password" class="form-label"></label>
                            <input type="password" th:field="*{password}" class="form-control"
                                   placeholder="Ingrese su nueva contraseña" required />
                        </div>
                        <div class="mb-3">
                            <label for="newpassword" class="form-label"></label>
                            <input type="password" th:field="*{confirmPassword}" class="form-control"
                                   placeholder="Ingrese nuevamente su contraseña" required />
                        </div>
                        <input type="hidden" th:field="*{user}" >
                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    </form>
                    <p th:if="${error}" th:text="${error}" class="text-danger mt-3 text-center"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById("passwordForm").addEventListener("submit", function(event) {
        var password = document.getElementById("password").value;
        var newPassword = document.getElementById("newpassword").value;

        if (password !== newPassword) {
            event.preventDefault(); // Evita el envío del formulario
            alert("Las contraseñas no coinciden. Por favor, inténtelo de nuevo.");
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
