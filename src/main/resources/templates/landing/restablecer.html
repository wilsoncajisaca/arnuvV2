

<!DOCTYPE html>
<html :class="{ 'theme-dark': light }" x-data="data()"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/content/css/tailwind.output.css}" />
    <link rel="stylesheet" th:href="@{/content/css/styles.css}">
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script th:src="@{/content/js/init-alpine.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900 comic-font">
      <div
        class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
      >
        <div class="flex flex-col overflow-y-auto md:flex-row">
          <div class="h-32 md:h-auto md:w-1/2">
            <img
              aria-hidden="true"
              class="object-cover w-full h-full dark:hidden"
              th:src="@{/content/img/pasear-perro.png}"
              alt="Office"
            />
            <img
              aria-hidden="true"
              class="hidden object-cover w-full h-full dark:block"
              th:src="@{/content/img/pasear-perro.png}"
              alt="Office"
            />
          </div>
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <div class="w-full">
              <h1
                class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
                Recuperar Contraseña
              </h1>



              <form id="passwordForm" th:action="@{/auth/cambiarPass}" th:object="${changePass}" method="post">
                        <div class="mb-3">
                            <label for="password" class="form-label"></label>
                            <input type="password" th:field="*{password}" class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                   placeholder="Ingrese su nueva contraseña" required />
                        </div>
                        <div class="mb-3">
                            <label for="newpassword" class="form-label"></label>
                            <input type="password" th:field="*{confirmPassword}" class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                   placeholder="Ingrese nuevamente su contraseña" required />
                        </div>
                        <input type="hidden" th:field="*{user}" >
                        
                        <button
                  class="bg-cream block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                  type="submit">
                  Enviar</button>
                    </form>
                    <p th:if="${error}" th:text="${error}" class="text-danger mt-3 text-center"></p>

              
              </div>
          </div>
        </div>
      </div>
    </div>
   <script>
    document.getElementById("passwordForm").addEventListener("submit", function(event) {
        var password = document.getElementById("password").value;
        var newPassword = document.getElementById("newpassword").value;

        if (password !== newPassword) {
            event.preventDefault(); // Evita el envío del formulario
            alert("Las contraseñas no coinciden. Por favor, inténtelo de nuevo.");
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
