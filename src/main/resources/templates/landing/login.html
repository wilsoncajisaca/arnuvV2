<!DOCTYPE html>
<html :class="{ 'theme-dark': light }" x-data="data()"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ARNUV</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/content/css/tailwind.output.css}" />
    <link rel="stylesheet" th:href="@{/content/css/styles.css}">
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script th:src="@{/content/js/init-alpine.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900 comic-font">
      <div
        class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
      >
        <div class="flex flex-col overflow-y-auto md:flex-row">
          <div class="h-32 md:h-auto md:w-1/2">
            <img
              aria-hidden="true"
              class="object-cover w-full h-full dark:hidden"
              th:src="@{/content/img/pasear-perro.png}"
              alt="Office"
            />
            <img
              aria-hidden="true"
              class="hidden object-cover w-full h-full dark:block"
              th:src="@{/content/img/pasear-perro.png}"
              alt="Office"
            />
          </div>
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <div class="w-full">
              <h1
                class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
                Login
              </h1>
              <form th:action="@{/auth/login}" method="post">
                <label class="block text-sm">
                  <span class="text-gray-700 dark:text-gray-400">Email or Username</span>
                  <input  id="username" name="username"
                          class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"/>
                </label>
                <label class="block mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400">Password</span>
                  <input id="password" name="password" type="password"
                          class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"/>
                </label>
                <button
                  class="bg-cream block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                  type="submit">
                  Iniciar Sesión</button>
                <hr class="my-8" />
              </form>

              <div th:if="${errorMessage!= null}">
                <p id="error-text" th:text="${errorMessage}" style="color: red;"></p>
              </div>

              <div th:if="${info!= null}">
                <p th:text="${info}" style="color: deepskyblue;"></p>
              </div>
              
              
              <div class="text-sm font-medium text-black-600 dark:text-purple-400 hover:underline">
    <a class="btn btn-outline-secondary" href="#" role="button" th:href="@{/auth/recupera}">
        <i class="fas fa-lock mr-1 text-secondary"></i> Olvide mi contraseña
    </a>
</div>
<h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200"> </h1>


<div class="text-sm font-medium text-black-600 dark:text-purple-400 hover:underline">
    <a class="btn btn-outline-secondary" href="#" role="button" th:href="@{/auth/crearCliente}">
        <i class="fas fa-user-plus mr-1 text-secondary"></i> Crear mi usuario
    </a>
</div>
              
             
              </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const errorElement = document.querySelector('p[id="error-text"]');
         if (errorElement) {
             Swal.fire({
                 icon: 'error',
                 title: 'Error',
                 text: errorElement.textContent.trim()
             });
         }
     });
    </script>

  </body>
</html>
