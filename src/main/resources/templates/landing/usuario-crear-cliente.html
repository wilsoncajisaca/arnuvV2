<!DOCTYPE html>
<html :class="{ 'theme-dark': light }" x-data="data()"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Windmill Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/content/css/tailwind.output.css}" />
    <link rel="stylesheet" th:href="@{/content/css/styles.css}">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer ></script>
    <script th:src="@{/content/js/init-alpine.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>

  <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900 comic-font">
      <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
          <div class="flex flex-col overflow-y-auto md:flex-row">
              <div class="h-32 md:h-auto md:w-1/2">
                  <img aria-hidden="true"
                          class="object-cover w-full h-full dark:hidden"
                          th:src="@{/content/img/pasear-perro.png}"
                          alt="Office"/>
                  <img aria-hidden="true"
                          class="hidden object-cover w-full h-full dark:block"
                          th:src="@{/content/img/pasear-perro.png}"
                          alt="Office"/>
              </div>
              <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
                  <div class="w-full">
                      <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
                          Crea tu usuario y contraseña
                      </h1>
                      <form th:action="@{/auth/createAccessUsuarioCliente}" th:object="${nuevo}" class="form-material" method="post" enctype="multipart/form-data">
                          <input type="hidden" th:field="*{persona}" >
                          <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
                              <label class="block text-sm">
                                  <span class="text-gray-700 dark:text-gray-400">Username</span>
                                  <input th:field="*{username}" class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                         placeholder=""/>
                              </label>

                              <label class="block text-sm">
                                  <span class="text-gray-700 dark:text-gray-400">Contraseña</span>
                                  <input th:field="*{password}" class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                         placeholder="" type="password"/>
                              </label>

                              <label class="block text-sm">
                                  <span class="text-gray-700 dark:text-gray-400">Observacion</span>
                                  <input th:field="*{observacion}" class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                         placeholder=""/>
                              </label>
                              <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"></h2>
                              <div>
                                  <button type="submit" class="bg-cream px-4 py-2 text-sm font-medium leading-5 text-black transition-colors duration-150 bg-black-600 border border-transparent rounded-lg active:bg-black-600 hover:bg-black-700 focus:outline-none focus:shadow-outline-black">
                                      Crear usuario
                                  </button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </body>
</html>
